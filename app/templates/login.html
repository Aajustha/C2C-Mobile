{% extends "base.html" %}

{% block main %}

<!-----login -->
<section id="Login">
  <div class="container">
    <h6 class="text-primary">login here</h6>
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-lg-3 col-xl-4 offset-xl-4 text-center">
      <div class="logo">
        <img src="/static/img/l1.png" class="/static/img-fluid" alt="logo">
      </div>
    </div>
  </div>

  <form class="rounded bg-white shadow p-5" method="POST">
    {{ form.hidden_tag() }}
    <h3 class="text-dark fw-bolder fs-4 mb-2">Have an account</h3>
    <div class="text-center text-muted text-uppercase mb-2">or</div>
    <a href="#" class="btn btn-light login_with w-100 mb-4">
      <img src="/static/img/goggle-icon.png" class="/static/img-fluid me-3">login in with google</a>
    </a>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
      <label fpr="floatingFirstname">{{ form.username.label }}</label>
      {% for error in form.username.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </div>
    </div>
    <div class="form-floating mb-3">
      <input type="Password" class="form-control" id="password" name="password" placeholder="enter Password">
      <label fpr="floatingPassword">{{ form.password.label }}</label>
      {% for error in form.password.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Login</button>
  </form>
  </div>
  </div>
</section>


{% endblock %}
