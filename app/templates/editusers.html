{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ current_user.username }} edit User!</h1>
    <!--{% for post in posts %} post is the variable name randomly used for posts contents
    <div><p>{{ post.author.username }} is: <b>{{ post.body }}</b></p></div>
    {% endfor %} -->
    <form method="POST" enctype="multipart/form-data">
        {%for field in form %}
            <p>
            {{ field.label() }}
            {% if field.errors %}
                <ul>
                    {% for error in field.errors %}
                        <li>
                            {{ error }}
                        </li>
                    {% endfor %}
                </ul>
            {%endif%}
            {{field()}}
        </p>
        {% endfor %}
    </form>
{% endblock %}
