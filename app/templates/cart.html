{% extends "base.html" %}

{% block main %}

<!--cart item-->
<style>
    .cartButton{
        border-radius: 10px;
    }
</style>
<div class="wrapper text-center mt-5">
    <h1 class="text-info">Shopping Cart</h1>
    <div class="pro mt-5">
        <div class="shop">
            {% for good in goods %}
            <div class="box">
                <img style="width:auto; height:auto" src="/images/{{good.photo}}" alt="">
                <div class="content">
                    <h3>{{good.name}}</h3>
                    <h4>Price:{{good.sell_price}}</h4>
                    <h4>Category:{{good.category}}</h4>
                    <h4>Condition:{{good.condition}}</h4>
                    <p class="unit">Quantity:<input value="1"></p>
                    <p class="btn-area">
                        <i class="fa fa-trash"></i>
                        <span class="btn2"><a href='/cart/delete/{{good.gid}}'>REMOVE</a></span>
                    </p>
                </div>
            </div>
           
            {%endfor%}
        </div>
        <div class="right-bar m-5">
            <hr>
           
            <p><span>Total</span><span>$ {{sellprice | round(2, 'floor')}}</span></p>

            <div class="container mt-5 ">
            <a href="/checkout"><button class="btn btn-outline-success cartButton"><i class="fa fa-shopping-cart"></i>Checkout</button></a>
            </div>
        </div>
    </div>
</div>
<!---cart item end-->

{% endblock %}
